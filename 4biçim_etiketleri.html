    <body>
        <!--1_hr
        -->
        <h3>
            biçimler

        <hr><!--altına çizgi çizer-->

            <br/> <!--bir satır boşluk bırakır-->
        <p>karayıldız</p>
        <!--strong ve b elementi kalın yazma işine yarar-->
        <p><strong>merve karayıldız</strong></p>
        <!--<i> elementi italik yazar-->
        <p><strong><i>merve karayıldız</i></strong></p>
        <!--üzerine kalın bir çizgi çeker-->
        <p><strong><i><mark>merve karayıldız</mark></i></strong></p>
